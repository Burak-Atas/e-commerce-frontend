<div class="card mb-3 p-1 border border-warning">
    <div class="row">
        <div class="col-3">
            <img src="/assets/images/{{ prd.imageUrl }}" alt="" class="img-fluid rounded-start">
        </div>
        <div class="col-9">
            <div class="card-body">
                <h5 class="card-title">{{ prd.name }}</h5>
                <p class="cart-text">{{ prd.description }}</p>
                <button (click)="unselectProduct()" class="btn btn-primary">Seçimi Kaldır</button>
            </div>
        </div>
    </div>
</div>
